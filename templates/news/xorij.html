{% extends 'news/base.html' %}
{% load static %}

{% block title %} Xorij Yangiliklar {% endblock title %}


{% block content %}
    {% for xorij in xorij_yangiliklar %}
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <img src="{{ xorij.image.url }}" alt="" style="max-width: 200px; max-height: 200px; float: left; margin-right: 10px;">
                    <a href="{% url 'news_detail_page' xorij.pk %}" style="text-align: center; margin-top: 0;">{{ xorij.title }}</a>
                </div>
            </div>      
        </div><br><br>

    {% endfor %}

{% endblock content %}
